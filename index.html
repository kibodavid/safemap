<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeMap | Company ABC</title>
    <style>
        :root {
            --accent: #00d2ff; 
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #f8fafc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #app-container {
            width: 92%;
            max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }
        .brand-sub { font-size: 0.7rem; color: var(--accent); letter-spacing: 3px; margin-bottom: 5px; text-transform: uppercase; }
        .timer { font-size: 1.6rem; font-weight: 800; color: var(--accent); margin-bottom: 10px; }
        
        .progress-wrapper { margin-bottom: 25px; }
        .progress-text { font-size: 0.85rem; color: #94a3b8; margin-bottom: 8px; font-weight: 700; }
        .progress-track { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        #progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 0.4s ease; }
        
        .question-box { font-size: 1.1rem; font-weight: 600; margin-bottom: 25px; min-height: 90px; display: flex; align-items: center; justify-content: center; line-height: 1.4;}
        .options-grid { display: grid; gap: 10px; }
        .opt { background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border); color: #cbd5e1; padding: 14px; border-radius: 12px; cursor: pointer; transition: 0.2s; text-align: left; font-size: 0.95rem; }
        .opt:hover { border-color: var(--accent); background: rgba(0, 210, 255, 0.1); }
        .correct { background: #059669 !important; border-color: #10b981 !important; color: white !important;}
        .wrong { background: #dc2626 !important; border-color: #ef4444 !important; color: white !important;}
        
        .overlay { display: none; position: absolute; inset: 0; background: #0f172a; z-index: 100; flex-direction: column; justify-content: center; align-items: center; border-radius: 28px; padding: 30px; }
        .btn-action { background: var(--accent); color: #0f172a; border: none; padding: 16px 40px; border-radius: 50px; font-weight: 700; cursor: pointer; margin-top: 20px; text-decoration: none; }
        h1 { color: #fff; margin: 0; font-size: 2.2rem; }
        p { color: #94a3b8; line-height: 1.6; font-size: 0.95rem; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="start-screen" class="overlay" style="display: flex;">
        <div class="brand-sub">Company ABC</div>
        <h1>SafeMap</h1>
        <p style="margin-top: 15px;">A digital situational awareness tool focused on environmental mastery.</p>
        <button class="btn-action" onclick="begin()">Start Assessment</button>
    </div>

    <div id="milestone-screen" class="overlay">
        <h1 id="m-title">Milestone 1 Complete</h1>
        <p id="m-desc" style="margin-top: 15px;">Take a breath.</p>
        <button class="btn-action" id="m-btn" onclick="resume()">Proceed to Milestone 2</button>
    </div>

    <div id="result-screen" class="overlay">
        <h1>Assessment Complete</h1>
        <p id="final-score" style="font-size: 1.2rem; color: #fff; margin: 15px 0;"></p>
        <p>Your environmental awareness rating has been recorded.</p>
        <a href="https://www.linkedin.com/in/davidkiboi" class="btn-action">View Developer Profile</a>
    </div>

    <div class="timer" id="timer">30</div>
    
    <div class="progress-wrapper">
        <div class="progress-text" id="progress-count">0 / 20</div>
        <div class="progress-track"><div id="progress-bar"></div></div>
    </div>

    <div class="question-box" id="q-text">Loading...</div>
    <div class="options-grid" id="o-grid"></div>
</div>

<script>
    const questions = [
        { q: "Who is the current CEO/Director General leading Company ABC?", a: ["Jane Smith", "John Doe", "Robert Brown", "Sarah Lee"], c: 1 },
        { q: "On the interactive SafeMap, where is the main Control Room located?", a: ["Ground Floor", "Basement 1", "Roof", "Level 10"], c: 1 },
        { q: "Where are the fire extinguisher stations located within Company ABC?", a: ["Ground only", "Levels 1-10", "All levels (1-25)", "Parking only"], c: 2 },
        { q: "What is the primary benefit of an Automated External Defibrillator (AED)?", a: ["Stops bleeding", "Restores heart rhythm", "Checks temperature", "Purifies air"], c: 1 },
        { q: "Where are the AED units located within the Company ABC facility?", a: ["L1 & L2 only", "Every Floor", "B2, G, L10, L20", "Security Desk only"], c: 2 },
        { q: "Where is the designated Primary Emergency Assembly Point located?", a: ["Main Lobby", "North Plaza", "Basement 4", "Staff Cafeteria"], c: 1 },
        { q: "In the country of operation, what does dialing the emergency number 999 provide?", a: ["Police only", "Fire only", "Ambulance only", "All Emergency Services"], c: 3 },
        { q: "How many emergency exit staircases are available in the Company ABC building?", a: ["4", "8", "12", "16"], c: 2 },
        { q: "What is the main safety benefit of pressurized emergency exit staircases?", a: ["Keeps air cool", "Prevents smoke entry", "Speed up walking", "Noise reduction"], c: 1 },
        { q: "On which specific floors are specialized Evacuation Chairs found?", a: ["Every floor", "G & Roof", "L5, L15, L25", "Basement only"], c: 2 },
        { q: "In which area is the main Company ABC First Aid Room located?", a: ["Floor 2", "Ground Floor", "Mezzanine", "Basement 1"], c: 0 },
        { q: "During an evacuation, which department is responsible for cutting the power?", a: ["Security", "HR", "Engineering", "IT"], c: 2 },
        { q: "Which exit door leads directly to the Primary Assembly Point?", a: ["Exit 1", "Exit 2", "Exit 3", "Exit 4"], c: 3 },
        { q: "What is the first action you should take the moment a fire alarm sounds?", a: ["Call the CEO", "Finish your task", "Evacuate immediately", "Pack your bags"], c: 2 },
        { q: "Which department is responsible for accounting for personnel during an emergency?", a: ["Marketing", "Front Office/Reception", "Finance", "Housekeeping"], c: 1 },
        { q: "All the following are characteristics of the ABC Fire Alarm except:", a: ["Visual strobes", "High-decibel siren", "Automatic link to Fire Dept", "Voice instructions only"], c: 3 },
        { q: "What is the primary importance of a regularly inspected First Aid Kit?", a: ["Long term surgery", "Immediate injury care", "Storing vitamins", "Office decoration"], c: 1 },
        { q: "What color is the universal sign for an Emergency Exit?", a: ["Red and White", "Green and White", "Blue and Yellow", "Black and Red"], c: 1 },
        { q: "What does the 'R' stand for in the RACE fire response protocol?", a: ["Run", "Rescue", "Report", "Ring"], c: 1 },
        { q: "How often should a Professional refresh their SafeMap situational training?", a: ["Once every few years", "Only when required by law", "As often as possible", "Never after initial orientation"], c: 2 }
    ];

    let current = 0, score = 0, clock, time = 30, milestoneReached = false;

    function begin() { document.getElementById('start-screen').style.display = 'none'; loadQ(); }

    function loadQ() {
        if (current === 10 && !milestoneReached) { showMilestone(); return; }
        startClock();
        const data = questions[current]; 
        document.getElementById('q-text').innerText = data.q;
        const grid = document.getElementById('o-grid');
        grid.innerHTML = '';
        data.a.forEach((opt, i) => {
            const b = document.createElement('button');
            b.className = 'opt';
            b.innerText = opt;
            b.onclick = () => verify(i, b);
            grid.appendChild(b);
        });
        updateProgress();
    }

    function updateProgress() {
        document.getElementById('progress-count').innerText = `${current} / 20`;
        document.getElementById('progress-bar').style.width = (current / 20) * 100 + '%';
    }

    function startClock() {
        clearInterval(clock);
        time = 30;
        document.getElementById('timer').innerText = time;
        clock = setInterval(() => {
            time--;
            document.getElementById('timer').innerText = time;
            if (time <= 0) verify(-1);
        }, 1000);
    }

    function verify(choice, btn) {
        clearInterval(clock);
        const correct = questions[current].c;
        const all = document.querySelectorAll('.opt');
        all.forEach(b => b.disabled = true);
        if (choice === correct) { if(btn) btn.classList.add('correct'); score++; } 
        else { if (btn) btn.classList.add('wrong'); all[correct].classList.add('correct'); }
        setTimeout(() => { 
            current++; 
            if (current < 20) { loadQ(); } 
            else { finish(); }
        }, 1200);
    }

    function showMilestone() {
        milestoneReached = true;
        const screen = document.getElementById('milestone-screen');
        screen.style.display = 'flex';
    }

    function resume() { 
        document.getElementById('milestone-screen').style.display = 'none'; 
        loadQ(); 
    }

    function finish() {
        updateProgress();
        document.getElementById('result-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = `Score: ${score} / 20`;
    }
</script>
</body>
</html>
